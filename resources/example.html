<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <main>
        <div>
            <form action="/registration" method="post">
                <label for="username">
                    <p id="username">Username:</p>
                    <input type="text" name="username">
                </label>
                <br>
                <label for="password">
                    <p id="password">Password:</p>
                    <input type="password" name="password">
                </label>
                <br>
                <br>
                <button type="submit">Submit</button>
            </form>
        </div>
    </main>
</body>
</html>
